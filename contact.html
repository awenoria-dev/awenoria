<form id="contactForm" method="POST" action="https://awenoria.bmavcontact.workers.dev">
  <label>Votre demande *</label>
  <select name="demande" required>
    <option value="">Choisissez un √©l√©ment dans la liste</option>
    <option value="information">Demande d'information</option>
    <option value="partenariat">Proposition de partenariat</option>
    <option value="autre">Autre demande</option>
  </select>

  <label>Choisissez le destinataire *</label>
  <select name="destinataire" required>
    <option value="">Choisissez un √©l√©ment dans la liste</option>
    <option value="contact@awenoria.fr">Service client</option>
    <option value="support@awenoria.fr">Support technique</option>
  </select>

  <label>Votre adresse e-mail *</label>
  <input type="email" name="email" required>

  <label>Votre message *</label>
  <textarea name="message" rows="4" required></textarea>

  <!-- üîê Turnstile de Cloudflare -->
  <div class="cf-turnstile" data-sitekey="TA_CLE_PUBLIQUE_TURNSTILE"></div>

  <button type="submit">Envoyer</button>
</form>

<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const response = await fetch(this.action, { method: "POST", body: formData });
  const result = await response.json();
  alert(result.ok ? "Message envoy√© avec succ√®s !" : "Erreur : " + result.error);
});
</script>
