  <!-- ====== STYLES (UN SEUL BLOC) ====== -->
  <style>
    :root{
      --font-ui:"Manrope",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      --bg:#f6f9fc; --panel:#fff; --muted:#4a6176; --text:#0f5f9a; --brand:#0f5f9a;
      --copper:#ff8a3d; --copper-100:#ffcf99;
      --radius:16px; --shadow:0 12px 28px rgba(0,0,0,.08); --maxw:1200px; --nav-h:40px;
      --blue-soft:#eaf2fb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{font-family:var(--font-ui)}
    body{
      margin:0;color:var(--text);
      background:radial-gradient(1400px 700px at 10% -20%,#eef6ff 0%,rgba(238,246,255,.6) 45%,transparent 60%),
                 linear-gradient(180deg,#fff 0%,#f6f9fc 100%); line-height:1.5
    }
    h1,h2,h3,h4{font-weight:800}
    .glass{background:rgba(255,255,255,.86);backdrop-filter:blur(10px);border:1px solid rgba(15,23,32,.08);box-shadow:var(--shadow)}
    @keyframes fadeIn { from{opacity:0;transform:translateY(-4px)} to{opacity:1;transform:translateY(0)} }
    @keyframes lift { from{transform:translateY(0)} to{transform:translateY(-2px)} }

    /* ===== NAVBAR + MEGAMENUS ===== */
    header.navbar{position:sticky;top:0;z-index:1100;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid rgba(15,23,32,.08)}
    .nav-wrap{max-width:var(--maxw);margin:0 auto;padding:8px 14px;display:flex;align-items:center;gap:14px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand-img{height:clamp(56px,8vw,96px);object-fit:contain;display:block}
    .nav-main{display:flex;align-items:center;gap:4px;flex:1;justify-content:center;margin-left:8px;flex-wrap:wrap}
    .nav-main a,.nav-main button{appearance:none;background:none;border:none;cursor:pointer;color:inherit;text-decoration:none;font-weight:800;font-size:16px;height:var(--nav-h);line-height:var(--nav-h);padding:0 12px;border-radius:10px;display:inline-flex;align-items:center}
    .nav-main a:hover,.nav-main button:hover{background:rgba(27,136,255,.10)}
    .dropdown{position:relative}
    .dropdown-toggle svg{width:14px;height:14px;fill:none;stroke:currentColor;stroke-width:2;margin-left:6px}
    .mega{
      position:absolute;left:0;top:calc(100% + 10px);min-width:560px;max-width:min(940px,96vw);
      width:max-content;padding:16px;border-radius:18px;z-index:1200;display:none;
      box-shadow:0 18px 38px rgba(15,23,32,.16);background:#fff;
    }
    .mega.open{display:block;animation:fadeIn .16s ease}
    .mega-grid--3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px}
    @media (max-width:980px){.mega-grid--3{grid-template-columns:1fr 1fr}}
    @media (max-width:640px){.mega-grid--3{grid-template-columns:1fr}}
    .mega .group{border-radius:14px;padding:14px}
    .mega h6{margin:0 0 10px;font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:#456}
    .mega-list{list-style:none;margin:0;padding:0;display:grid;gap:8px}
    .mega-list a{display:block;padding:10px 12px;border-radius:12px;text-decoration:none;color:var(--text);font-weight:750}
    .mega-list a:hover{background:rgba(27,136,255,.10)}
    .format-badges{display:flex;gap:8px;flex-wrap:wrap}
    .badge{display:inline-flex;align-items:center;padding:6px 10px;border-radius:9999px;font-weight:800;font-size:12px;background:rgba(15,95,154,.08);color:#0f5f9a}
    .pill-badge{background:rgba(255,138,61,.12);color:#8a4b16}

    .nav-actions{display:flex;align-items:center;gap:8px}
    .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:800;border-radius:9999px;padding:12px 20px;font-size:16px;letter-spacing:.3px;transition:transform .15s ease, box-shadow .15s ease, background .15s ease;border:1px solid transparent}
    .btn.primary{background:rgba(27,136,255,.80);color:#fff;border-color:rgba(255,255,255,.25)}
    .btn.secondary{background:rgba(255,255,255,.22);color:var(--text);border:2px solid rgba(15,23,32,.28)}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid rgba(15,23,32,.12)}
    .btn:hover{animation:lift .15s forwards;box-shadow:0 6px 20px rgba(15,95,154,.18)}

    /* Compte */
    .account{position:relative}
    .account-btn{width:36px;height:36px;border-radius:999px;border:1px solid rgba(15,23,32,.15);background:#f2f6fb;color:var(--text);display:inline-flex;align-items:center;justify-content:center}
    .account-btn svg{width:20px;height:20px}
    .account-menu{position:absolute;right:0;top:calc(var(--nav-h) + 18px);width:min(86vw,340px);border-radius:18px;border:1px solid rgba(15,23,32,.12);padding:12px;display:none;z-index:1300;background:linear-gradient(180deg,#f3f8ff,#eef5ff)}
    .account-menu.open{display:block}
    .acc-item{display:grid;grid-template-columns:32px 1fr 18px;gap:10px;align-items:center;padding:10px 12px;border-radius:12px;text-decoration:none;color:inherit}
    .acc-item:hover{background:rgba(27,136,255,.08)}
    .acc-ico svg,.acc-arrow svg{width:18px;height:18px}

    /* ===== HERO ===== */
    .hero-apropos{position:relative;isolation:isolate;padding:56px 0 22px;border-bottom:1px solid rgba(15,23,32,.08);background:linear-gradient(180deg, rgba(27,136,255,.06), transparent 55%);text-align:center}
    .hero-apropos .wrap{max-width:1280px;margin:0 auto;padding:0 20px}
    .hero-apropos h1{margin:0 0 10px;font-size:clamp(28px,4.8vw,46px);line-height:1.1}
    .lead{margin:0 0 16px;color:var(--muted);font-size:clamp(16px,1.6vw,18px)}

    /* ===== ENCAR(T)S ===== */
    .encarts{max-width:1200px;margin:20px auto 44px;padding:0 20px;display:grid;gap:18px}
    .encart{border:1px solid rgba(15,23,32,.08);border-radius:22px;overflow:hidden;background:rgba(255,255,255,.86);backdrop-filter:blur(10px)}
    .encart.white{background:#fff}
    .encart.blue{background:linear-gradient(180deg,#0f5f9a,#0c4e80);color:#fff}
    .encart .pad{padding:22px}
    .encart .col{display:flex;flex-direction:column;gap:10px}
    .aw-title{margin:4px 0 6px;font-weight:800;letter-spacing:.01em;font-size:clamp(22px,3.2vw,32px)}
    .aw-title.copper{color:var(--copper)}
    .blue .lead{color:#dbe8f7}
    .aw-underline{width:86px;height:4px;border-radius:999px;background:var(--copper);opacity:.92;margin-top:2px}

    /* Split 2 colonnes */
    .encart.split{display:grid;grid-template-columns:1.1fr .9fr}
    .encart.split .center{display:grid;place-items:center;min-height:220px}
    @media(max-width:980px){.encart.split{grid-template-columns:1fr}}

    /* ===== Sommaire (6 parties) ===== */
    .sommaire{display:grid;grid-template-columns:220px 1fr;gap:16px}
    .sommaire .parts{background:#0f5f9a;color:#fff;display:grid;border-radius:18px;padding:6px}
    .sommaire .parts .item{padding:10px 12px;font-weight:800;border-radius:12px}
    .sommaire .entries{display:grid;gap:10px}
    .sommaire .entry{
      padding:14px 16px;border-radius:16px;background:linear-gradient(180deg,#ffffff,#f7fbff);
      border:1px solid rgba(15,23,32,.06);color:#244a6d;font-weight:750;transition:all .18s ease;position:relative;overflow:hidden
    }
    .sommaire .entry::after{
      content:"";position:absolute;inset:0;border-radius:16px;opacity:0;transition:opacity .18s ease;
      background:radial-gradient(120px 60px at 0% 0%, rgba(15,95,154,.12), transparent 60%),
                 radial-gradient(120px 60px at 100% 100%, rgba(255,138,61,.12), transparent 60%);
    }
    .sommaire .entry:hover{transform:translateY(-1px);box-shadow:0 10px 24px rgba(15,95,154,.12)}
    .sommaire .entry:hover::after{opacity:1}
    @media(max-width:720px){.sommaire{grid-template-columns:1fr}}

    /* ===== Chronologie (pastilles) ===== */
    .timeline{padding:6px 0 2px}
    .timeline .row{display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:12px}
    .t-item{position:relative;text-align:center;padding-top:10px}
    .t-item .year{font-weight:800;color:#0f5f9a;margin-bottom:6px}
    .t-item::before{
      content:"";position:absolute;left:50%;transform:translateX(-50%);top:0;width:10px;height:10px;border-radius:50%;
      background:var(--copper);box-shadow:0 0 0 3px rgba(255,138,61,.25)
    }
    .t-item p{color:#4a6176;margin:0}
    @media(max-width:1040px){.timeline .row{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:640px){.timeline .row{grid-template-columns:1fr}}

    /* ===== Valeurs (compact, 1 ligne) ===== */
    .encart.values{display:grid;grid-template-columns:1fr 1.4fr}
    .encart.values .left{padding:22px}
    .encart.values .right{background:#0f5f9a;color:#fff;padding:18px;display:grid;gap:10px}
    .encart.values .v{display:flex;align-items:center;gap:10px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:rgba(255,255,255,.06);border-radius:14px;padding:10px 12px}
    .encart.values .v h4{margin:0}
    .encart.values .v p{margin:0;opacity:.95}
    @media(max-width:980px){.encart.values{grid-template-columns:1fr}}

    /* ===== Équipe / Étapes ===== */
    .team-3,.steps{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;padding:0 22px 22px}
    .member{padding:18px;text-align:center}
    .member .avatar{width:120px;height:120px;margin:0 auto 10px;border-radius:16px;background:radial-gradient(80px 50px at 50% 35%,#d9e6f5,#a9c6e8)}
    .step{padding:18px;border:1px solid #e6eef7;border-radius:16px;background:#fff}
    .badge-num{display:inline-grid;place-items:center;width:34px;height:34px;border-radius:50%;background:var(--copper-100);font-weight:800;margin-bottom:6px}
    @media(max-width:900px){.team-3,.steps{grid-template-columns:1fr}}

    /* ===== Présence (carte) ===== */
    .encart.presence{display:grid;grid-template-columns:1.1fr .9fr}
    .encart.presence .map{display:grid;place-items:center;padding:10px}
    @media(max-width:980px){.encart.presence{grid-template-columns:1fr}}

    /* ===== Galerie ===== */
    .gallery4{display:grid;grid-template-columns:repeat(4,1fr);min-height:220px}
    .gallery4 .g{min-height:220px}
    .gallery4 .g1{background:linear-gradient(180deg,#cfe3f9,#b6d4f5)}
    .gallery4 .g2{background:linear-gradient(180deg,#d4f0e1,#b8e6cc)}
    .gallery4 .g3{background:linear-gradient(180deg,#fce6cf,#ffd7b3)}
    .gallery4 .g4{background:linear-gradient(180deg,#e8e8e8,#d6d6d6)}
    @media(max-width:900px){.gallery4{grid-template-columns:1fr 1fr}}

    /* ===== CTA ===== */
    .cta{display:grid;place-items:center;padding:36px}
    .cta h2{font-size:clamp(26px,3.8vw,42px);margin:0 0 8px}
    .cta .row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .cta .btn.secondary:hover{background:#fff;border-color:rgba(15,23,32,.18)}
    .cta .btn.gradient{background:linear-gradient(90deg,var(--copper),#ff9a56);color:#fff;border:1px solid rgba(255,255,255,.55)}
    .cta .btn.gradient:hover{filter:saturate(1.05);box-shadow:0 10px 26px rgba(255,138,61,.25)}

    /* ===== Footer ===== */
    .cc-footer{background:#0a0a0a;color:#eaeaea;padding:28px 0 12px;border-top:1px solid rgba(255,255,255,.12)}
    .cc-container{max-width:var(--maxw);margin:0 auto;padding:0 20px}
    .cc-top{display:grid;grid-template-columns:1fr auto;align-items:center;gap:16px;padding-bottom:14px;border-bottom:1px solid rgba(255,255,255,.12)}
    .cc-brand img{height:clamp(56px,7vw,90px)}
    .cc-grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:22px;padding:20px 0}
    .cc-col h4{margin:0 0 12px;font-size:12px;letter-spacing:.12em;text-transform:uppercase;color:#a7afbf}
    .cc-col ul{list-style:none;margin:0;padding:0;display:grid;gap:10px}
    .cc-bottom{border-top:1px solid rgba(255,255,255,.12);padding-top:12px;display:grid;grid-template-columns:1fr auto;gap:12px}
  </style>

  <!-- ✨ Layer "Élégance Canva" – AJOUTÉ ICI -->
  <style>
  :root{

                 conic-gradient(from 210deg at 60% -10%, rgba(15,95,154,.06), rgba(255,138,61,.05), rgba(15,95,154,.06));

  }
  body{ background: var(--lux-grad); position:relative; overflow-x:hidden; }
  body::after{
    content:""; position:fixed; inset:0; pointer-events:none; z-index:-1;
    background:
      radial-gradient(1600px 900px at 100% -10%, rgba(255,255,255,.4), transparent 50%),
      url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><defs><filter id='n'><feTurbulence baseFrequency='0.75' numOctaves='2' seed='7'/></filter></defs><rect width='100%' height='100%' filter='url(%23n)' opacity='.018'/></svg>") repeat;
    background-size:auto,140px 140px;
  }
  .glass{ background:var(--glass); border:var(--glass-stroke); box-shadow:0 6px 16px rgba(16,24,40,.06), inset 0 1px 0 rgba(255,255,255,.35); }
  .aw-title{
    background:linear-gradient(180deg,#0f5f9a 0%, #0d4f83 60%, #0f5f9a 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 1px 0 rgba(255,255,255,.35);
  }
  .aw-title.copper{
    background:linear-gradient(180deg,#ff9c58 0%, #ff8a3d 60%, #e9792f 100%);

  }
  .encart{ border-radius:24px; box-shadow:0 14px 40px rgba(15,23,32,.06); }
  .encart.white{ background:linear-gradient(180deg,#ffffff 0%, #fbfdff 100%); }
  .encart.blue{ box-shadow:var(--glow-blue); }
  .encart .pad{ padding:26px; }
  .sommaire{ gap:18px; }
  .sommaire .parts{ background:linear-gradient(180deg,#0f5f9a,#0c4e80); padding:8px; border-radius:18px; box-shadow:inset 0 1px 0 rgba(255,255,255,.15); }
  .sommaire .entry{
    border-radius:18px;
    background:linear-gradient(180deg,#ffffff,#f7fbff) padding-box,
               linear-gradient(180deg, rgba(15,95,154,.18), rgba(255,138,61,.24)) border-box;
    border:1px solid transparent; position:relative; isolation:isolate;
    transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .sommaire .entry::before{
    content:""; position:absolute; inset:-1px; border-radius:inherit; z-index:-1;
    background:var(--shine); transform:translateX(-120%) skewX(-15deg);
    transition:transform .45s ease;
    mask-image:linear-gradient(to right, transparent 0%, black 35%, transparent 70%);
  }
  .sommaire .entry:hover{ transform:translateY(-2px); box-shadow:0 14px 36px rgba(15,95,154,.14); border-color:rgba(15,95,154,.30); }
  .sommaire .entry:hover::before{ transform:translateX(110%) skewX(-15deg); }
  .t-item::before{
    width:12px; height:12px; border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #ffd7a8, #ff8a3d);
    box-shadow:0 0 0 6px rgba(255,138,61,.14), 0 8px 16px rgba(255,138,61,.22);
  }
  .encart.values .right{ gap:12px; }
  .encart.values .v{
    background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
    border:1px solid rgba(255,255,255,.22);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.25);
  }
  .account-btn{
    background:linear-gradient(180deg,#f6fbff,#edf5fc);
    box-shadow:inset 0 1px 0 #fff, 0 4px 8px rgba(15,95,154,.12);
    transition:box-shadow .15s ease, transform .15s ease;
  }
  .account-btn:hover{ transform:translateY(-1px); box-shadow:0 10px 20px rgba(15,95,154,.18); }
  .mega{
    background:linear-gradient(180deg, rgba(255,255,255,.90), rgba(255,255,255,.82));
    border:1px solid rgba(15,23,32,.08);
    box-shadow:0 24px 60px rgba(15,23,32,.18);
    backdrop-filter:blur(12px);
  }
  .cta .btn{ will-change:transform; }
  .cta .btn.gradient{ position:relative; overflow:hidden; }
  .cta .btn.gradient::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,.45) 25%, transparent 55%);
    transform:translateX(-120%) rotate(8deg);
    transition:transform .6s ease;
  }
  .cta .btn.gradient:hover::after{ transform:translateX(120%) rotate(8deg); }
  .cta .btn.secondary{ background:linear-gradient(180deg,#ffffff,#f6fbff); }
  .cta .btn.secondary:hover{ box-shadow:var(--glow-blue); }
  .encart.split .center svg{ transition:transform .3s cubic-bezier(.2,.6,.2,1); transform-origin:center; }
  .encart.split .center:hover svg{ transform:translateY(-2px) scale(1.02); }
  @media (prefers-reduced-motion: reduce){
    .sommaire .entry, .sommaire .entry::before, .cta .btn.gradient::after, .encart.split .center svg { transition:none !important; }
  }
  </style>
