<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogue des formations – Awenoria</title>
  <meta name="description" content="Catalogue filtrable des formations Awenoria : par thématique ou par public." />
  <meta name="theme-color" content="#0f5f9a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:opsz,wght@12..96,300..800&display=swap" rel="stylesheet">
  <style>
    :root{--font:"Manrope",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--bg:#f6f9fc;--panel:#fff;--muted:#4a6176;--text:#0f5f9a;--brand:#0f5f9a;--copper:#ff8a3d;--shadow:0 12px 28px rgba(0,0,0,.08);--maxw:1200px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--text);font-family:var(--font);background:radial-gradient(1400px 700px at 10% -20%,#eef6ff 0%,rgba(238,246,255,.6) 45%,transparent 60%),linear-gradient(180deg,#fff 0%,#f6f9fc 100%);-webkit-font-smoothing:antialiased}
    a{color:inherit;text-decoration:none} a:hover{text-decoration:underline}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid rgba(15,23,32,.08)}
    .nav{max-width:var(--maxw);margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:16px}
    .nav img{height:clamp(56px,8vw,96px)}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:0 20px}
    h1{font-weight:800;font-size:clamp(26px,4vw,44px);text-align:center;margin:6px 0}
    .sub{color:var(--muted);text-align:center;margin:0 0 10px}
    .underline{width:84px;height:4px;border-radius:999px;background:var(--copper);margin:12px auto 24px;opacity:.95}
    .filters{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:14px}
    .pill{display:inline-flex;align-items:center;gap:6px;padding:8px 12px;border-radius:999px;border:1px solid rgba(15,23,32,.15);background:#fff;font-weight:800}
    .pill.active{background:rgba(27,136,255,.10);border-color:rgba(27,136,255,.35)}
    .pill .x{border:0;background:none;cursor:pointer}
    #cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px}
    .card{background:rgba(255,255,255,.86);border:1px solid rgba(15,23,32,.08);border-radius:22px;padding:20px;box-shadow:var(--shadow)}
    .card h3{margin:0 0 8px;font-weight:800}
    .meta{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
    .tag{border:1px solid rgba(15,23,32,.12);border-radius:999px;padding:6px 10px;font-size:12px;font-weight:800;background:rgba(27,136,255,.06)}
    .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:800;border-radius:9999px;padding:12px 20px;border:1px solid transparent;background:rgba(27,136,255,.80);color:#fff;text-decoration:none}
    .cta-row{display:flex;gap:8px;justify-content:center;margin-top:16px;flex-wrap:wrap}
  </style>
</head>
<body>
<header>
  <div class="nav">
    <a href="/index.html" aria-label="Aller à l’accueil"><img src="/images/logo.png" alt="Awenoria"></a>
  </div>
</header>

<main class="wrap">
  <h1 id="title">Catalogue</h1>
  <p id="subtitle" class="sub">Filtrez par thématique ou par public, puis ouvrez la fiche détaillée.</p>
  <div class="underline"></div>

  <div class="filters" id="activeFilters" aria-live="polite"></div>

  <div id="cards" aria-live="polite"></div>

  <div class="cta-row">
    <a class="btn" href="/formation/themes/">Par thématique</a>
    <a class="btn" href="/formation/publics/">Par public</a>
    <a class="btn" href="/index.html#contact">Demander un programme</a>
  </div>
</main>
