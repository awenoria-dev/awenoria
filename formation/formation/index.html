<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index des fiches – Awenoria</title>
  <meta name="description" content="Liste des fiches de formation disponibles pour test et navigation interne." />

  <link rel="icon" href="../favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Manrope", system-ui;
      margin: 40px auto;
      max-width: 700px;
      background: #f6f9fc;
      color: #0f5f9a;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
    }
    p {
      color: #4a6176;
      margin-bottom: 20px;
    }
    a {
      display: block;
      padding: 10px 14px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      margin: 6px 0;
      text-decoration: none;
      color: #0f5f9a;
      font-weight: 700;
      transition: background 0.2s, transform 0.1s;
    }
    a:hover {
      background: #e8f1ff;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <h1>Liste des fiches de formation</h1>
  <p>Page interne pour accéder directement aux fiches (lecture automatique depuis <code>js/courses-data.js</code>).</p>

  <div id="list"></div>

  <script type="module">
    import { COURSES } from "../js/courses-data.js";

    const root = document.getElementById("list");

    if (!COURSES?.length) {
      root.innerHTML = "<p>Aucune donnée de formation trouvée.</p>";
    } else {
      root.innerHTML = COURSES.map(c => `
        <a href="./${c.slug}.html?from=catalogue">${c.title}</a>
      `).join("");
    }
  </script>
</body>
</html>
