<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Liste des fiches de formation – Awenoria</title>
<meta name="description" content="Page interne listant toutes les fiches de formation générées automatiquement depuis js/courses-data.umd.js." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:opsz,wght@12..96,300..800&display=swap" rel="stylesheet">
<style>
  :root{--font:"Manrope",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--bg:#f6f9fc;--panel:#fff;--muted:#4a6176;--text:#0f5f9a;--brand:#0f5f9a;--copper:#ff8a3d;--shadow:0 12px 28px rgba(0,0,0,.08);--maxw:1200px}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;color:var(--text);font-family:var(--font);background:radial-gradient(1400px 700px at 10% -20%,#eef6ff 0%,rgba(238,246,255,.6) 45%,transparent 60%),linear-gradient(180deg,#fff 0%,#f6f9fc 100%);-webkit-font-smoothing:antialiased}
  .wrap{max-width:var(--maxw);margin:28px auto;padding:0 20px}
  h1{font-weight:800;font-size:clamp(26px,4vw,44px);text-align:center;margin:6px 0}
  .sub{color:var(--muted);text-align:center;margin:0 0 8px}
  .underline{width:84px;height:4px;border-radius:999px;background:var(--copper);margin:12px auto 24px;opacity:.95}
  #cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px}
  .card{background:rgba(255,255,255,.86);border:1px solid rgba(15,23,32,.08);border-radius:22px;padding:20px;box-shadow:var(--shadow)}
  .card h3{margin:0 0 8px;font-weight:800}
  .meta{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
  .tag{border:1px solid rgba(15,23,32,.12);border-radius:999px;padding:6px 10px;font-size:12px;font-weight:800;background:rgba(27,136,255,.06)}
  .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:800;border-radius:9999px;padding:12px 20px;border:1px solid transparent;background:rgba(27,136,255,.80);color:#fff;text-decoration:none}
</style>
</head>
<body>
<main class="wrap">
  <h1>Liste des fiches de formation</h1>
  <p class="sub">Page interne de test — génération automatique depuis <code>js/courses-data.umd.js</code>.</p>
  <div class="underline"></div>
  <div id="cards" aria-live="polite"></div>
  <p class="sub" style="margin-top:16px"><a class="btn" href="/formation/index.html#contact">Demander un programme détaillé</a></p>
</main>
<noscript><div class="wrap"><p>Activez JavaScript pour voir la liste des fiches.</p></div></noscript>

<script>
(() => {
  const root = document.getElementById('cards');
  const tag = (t) => `<span class="tag">${t}</span>`;

  function render(list = []) {
    if (!Array.isArray(list) || list.length === 0) {
      root.innerHTML = '<p>Aucune formation trouvée.</p>';
      return;
    }
    root.innerHTML = list.map(c => `
      <article class="card">
        <h3>${c.title}</h3>
        <div class="meta">
          ${c.duration ? tag(c.duration) : ''}
          ${c.level ? tag(c.level) : ''}
          ${(c.modalities||[]).map(tag).join('')}
        </div>
        <p>${c.summary || ''}</p>
        <p style="margin-top:8px">
          <a class="btn" href="/formation/fiches/${c.slug}.html?from=catalogue"
             aria-label="Voir la fiche détaillée de ${c.title}">Voir la fiche</a>
        </p>
      </article>
    `).join('');
  }

  // Chargeur résilient (file:// ou http(s)://)
  const candidates = [
    new URL('../js/courses-data.umd.js', location.href).href,
    new URL('/js/courses-data.umd.js', location.href).href,
    new URL('./courses-data.umd.js', location.href).href
  ];

  function loadSequential(urls) {
    if (!urls.length) {
      root.innerHTML = '<p style="color:#b00"><strong>Erreur de chargement des données COURSES.</strong></p>';
      return;
    }
    const url = urls.shift();
    const s = document.createElement('script');
    s.src = url;
    s.onload = () => render(window.COURSES);
    s.onerror = () => loadSequential(urls);
    document.head.appendChild(s);
  }
  loadSequential([...candidates]);
})();
</script>
</body>
</html>
