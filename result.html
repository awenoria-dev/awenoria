<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapport SIGMA-light – Awenoria</title>
  <meta name="description" content="Rapport d’analyse RGPD non juridique – Awenoria">

  <!-- Tailwind + ECharts + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Dégradé de fond + glassmorphism */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a365d 0%, #4299e1 100%);
      color: #fff;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    #chart {
      height: 280px;
    }
    table tbody tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    table tbody tr:last-child {
      border-bottom: none;
    }
    a {
      color: #93c5fd;
    }
    a:hover {
      color: #dbeafe;
    }
    /* Impression */
    @media print {
      body {
        background: #fff;
        color: #000;
      }
      .glass {
        background: #fff;
        border: 1px solid #e5e7eb;
      }
      #chart {
        height: 200px;
      }
    }
  </style>
</head>
<body class="p-4 md:p-8">

  <!-- ===== EN-TÊTE ===== -->
  <header class="glass rounded-xl p-4 mb-6 max-w-5xl mx-auto">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold">Rapport d’analyse SIGMA-light</h1>
        <p class="text-sm opacity-80">Document à caractère informatif – non juridique</p>
      </div>
      <div class="text-right text-xs opacity-70">
        Généré le <span id="date"></span><br>
        <button onclick="window.print()" class="underline">Imprimer / Sauver PDF</button>
      </div>
    </div>
  </header>

  <!-- ===== SCORE GLOBAL ===== -->
  <section class="glass rounded-xl p-6 mb-6 max-w-5xl mx-auto">
    <div class="flex items-center justify-between">
      <div>
        <div class="text-sm opacity-80">Score de conformité (référentiels publics)</div>
        <div id="score" class="text-5xl font-bold text-green-400 mt-1">—</div>
      </div>
      <div class="text-sm opacity-70 text-right">
        Site analysé : <span id="url" class="font-mono break-all"></span>
      </div>
    </div>
  </section>

  <!-- ===== GRAPHIC ===== -->
  <section class="glass rounded-xl p-6 mb-6 max-w-5xl mx-auto">
    <h2 class="text-lg font-semibold mb-4">Répartition des écarts</h2>
    <div id="chart"></div>
  </section>

  <!-- ===== TABLEAU DES ÉCARTS ===== -->
  <section class="glass rounded-xl p-6 mb-6 max-w-5xl mx-auto">
    <h2 class="text-lg font-semibold mb-4">Écarts constatés à vérifier</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="border-b border-white/20">
          <tr>
            <th class="text-left py-2">ID</th>
            <th class="text-left">Constat</th>
            <th class="text-left">Référentiel</th>
          </tr>
        </thead>
        <tbody id="issues"></tbody>
      </table>
    </div>
  </section>
