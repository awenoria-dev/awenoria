  <style>
    :root{
      --ink:#0f2746; --muted:#4c5d72;
      --blue:#1b88ff; --blue-deep:#0b57d0;
      --copper:#ff8a3d; --panel:#ffffff; --bg:#f4f7fb; --stroke:rgba(15,23,32,.10);

    *{box-sizing:border-box} html,body{margin:0}
    body{font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:var(--bg);line-height:1.6;-webkit-font-smoothing:antialiased}
    a{text-decoration:none;color:var(--blue-deep)} img{max-width:100%;display:block}
    .container{max-width:var(--maxw);margin:0 auto;padding:0 20px}

    .hero{position:relative;overflow:hidden;background:linear-gradient(180deg,#0b57d0 0%, #1b88ff 100%);color:#fff;text-align:center;min-height:52vh;display:flex;align-items:center;justify-content:center;border-bottom:4px solid #e8eefb}
    .hero canvas{position:absolute;inset:0;width:100%;height:100%;z-index:0}
    .hero .content{position:relative;z-index:2;padding:40px 20px}
    .hero h1{margin:0;font-size:clamp(28px,4.6vw,48px);line-height:1.08;font-weight:800;letter-spacing:.2px}
    .hero .lead{max-width:860px;margin:10px auto 18px;color:#eaf3ff;font-weight:600}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 18px;border-radius:999px;font-weight:800;font-size:14px;box-shadow:var(--shadow-soft);border:1px solid rgba(255,255,255,.22)}
    .btn.primary{background:#fff;color:#0b57d0} .btn.ghost{background:rgba(255,255,255,.16);color:#fff;border-color:rgba(255,255,255,.32)} .btn:hover{transform:translateY(-1px)}
    .btn.secondary{background:#fff;color:var(--blue-deep);border:1px solid var(--stroke)} .btn.secondary:hover{box-shadow:0 10px 22px rgba(15,23,32,.08)}
    .btn-row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:10px}

    .section{padding:72px 0}
    .title-center{margin:0;text-align:center;font-size:clamp(24px,3.6vw,34px);font-weight:800}
    .subtitle-center{max-width:860px;margin:6px auto 0;text-align:center;color:var(--muted)}
    .underline{width:70px;height:4px;border-radius:999px;background:var(--copper);margin:10px auto 22px}

    .grid-4,.grid-3,.grid-2{display:grid;gap:18px;margin-top:18px}
    .grid-4{grid-template-columns:repeat(4,minmax(0,1fr))} .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))} .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (max-width:1200px){.grid-4{grid-template-columns:repeat(3,1fr)}} @media (max-width:980px){.grid-4,.grid-3{grid-template-columns:repeat(2,1fr)}} @media (max-width:620px){.grid-4,.grid-3,.grid-2{grid-template-columns:1fr}}

    .card{background:var(--panel);border:1px solid var(--stroke);border-radius:22px;padding:18px;box-shadow:var(--shadow-soft);display:flex;flex-direction:column;gap:8px;min-height:146px}

    .offer{background:rgba(255,255,255,.86);backdrop-filter:blur(10px);border:1px solid var(--stroke);border-radius:22px;padding:20px;box-shadow:var(--shadow);display:grid;gap:10px}
    .offer .for{color:var(--muted);margin:0} .offer .price{font-size:26px;font-weight:800;color:var(--copper)}
    .cap{position:relative;margin:-6px -6px 8px;padding:8px 10px;border-radius:12px;background:linear-gradient(90deg,#0b57d0,#1b88ff);color:#fff;font-size:12px;font-weight:800;display:inline-block;box-shadow:0 10px 24px rgba(27,136,255,.25)}

  <!-- FX Canvas (inchangé) -->
  <script>
    (function(){
      const cvs=document.getElementById('heroFx'); if(!cvs) return;
      const ctx=cvs.getContext('2d');
      let w=cvs.width=innerWidth, h=cvs.height=320;
      const P=[]; const conf={n:70, r:2, link:120, col:'rgba(255,255,255,.25)'};
      function resize(){ w=cvs.width=innerWidth; const hero=cvs.parentElement; h=cvs.height=hero.offsetHeight; }
      addEventListener('resize',resize,{passive:true});
      class Dot{ constructor(){ this.x=Math.random()*w; this.y=Math.random()*h; this.vx=(Math.random()-.5)*.4; this.vy=(Math.random()-.5)*.4; }
        step(){ this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>w) this.vx*=-1; if(this.y<0||this.y>h) this.vy*=-1; }
        draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,conf.r,0,Math.PI*2); ctx.fillStyle=conf.col; ctx.fill(); }
        links(){ for(const q of P){ const d=Math.hypot(this.x-q.x,this.y-q.y); if(d<conf.link){ ctx.beginPath(); ctx.moveTo(this.x,this.y); ctx.lineTo(q.x,q.y); ctx.strokeStyle=`rgba(255,255,255,${1-d/conf.link})`; ctx.stroke(); } } } }
      for(let i=0;i<conf.n;i++) P.push(new Dot());
      (function loop(){ ctx.clearRect(0,0,w,h); P.forEach(p=>{ p.step(); p.draw(); p.links(); }); requestAnimationFrame(loop); })();
      resize();
    })();
  </script>

  <!-- Injection header/footer depuis /partials + nav.js -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const header = document.getElementById("header");
    const footer = document.getElementById("footer");

    async function fetchText(urls){
      for(const u of urls){
        try{ const r=await fetch(u,{cache:"no-cache"}); if(r.ok) return r.text(); }catch(_){}
      }
      return null;
    }

    // Charge header (../partials d'abord)
    (async () => {
      const html = await fetchText(["../partials/header.html","../header.html"]);
      if (html){ header.innerHTML = html; }
      // script de nav
      const code = await fetchText(["../assets/nav.js","../nav.js"]);
      if (code){
        const s=document.createElement("script");
        if (/\b(import|export)\b/.test(code)) s.type="module";
        s.textContent=code;
        document.body.appendChild(s);
      }
    })();

    // Charge footer
    (async () => {
      const html = await fetchText(["../partials/footer.html","../footer.html"]);
      if (html){ footer.innerHTML = html; }
    })();
  });
  </script>
