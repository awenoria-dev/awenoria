<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formats & modalités – Awenoria</title>
  <meta name="description" content="Audit flash, Mission, Abonnement, À la carte. Livrables clairs, priorisation par impact, suivi possible." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:opsz,wght@12..96,300..800&display=swap" rel="stylesheet">
  <style>
    :root{--font:"Manrope",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;--text:#0f5f9a;--muted:#4a6176;--copper:#ff8a3d;--shadow:0 12px 28px rgba(0,0,0,.08);--maxw:1100px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;color:var(--text);font-family:var(--font);background:radial-gradient(1400px 700px at 10% -20%,#eef6ff 0%,rgba(238,246,255,.6) 45%,transparent 60%),linear-gradient(180deg,#fff 0%,#f6f9fc 100%)}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:0 20px}
    h1{font-weight:800;font-size:clamp(24px,4.4vw,42px);margin:6px 0}
    .lead{color:var(--muted)} .underline{width:84px;height:4px;border-radius:999px;background:var(--copper);margin:12px 0 22px;opacity:.95}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:18px}
    .card{background:rgba(255,255,255,.86);border:1px solid rgba(15,23,32,.08);border-radius:22px;padding:18px;box-shadow:var(--shadow)}
    .btn{display:inline-flex;align-items:center;justify-content:center;font-weight:800;border-radius:9999px;padding:10px 16px;border:1px solid transparent;background:rgba(27,136,255,.80);color:#fff;text-decoration:none}
    .note{color:var(--muted);font-size:14px}
    header a{color:inherit;text-decoration:none}
  </style>
</head>
<body>
<header class="wrap">
  <a href="/index.html#services">← Retour “Nos services”</a>
  <h1>Formats & modalités</h1>
  <p class="lead">Livrables clairs, priorisation par impact, suivi possible.</p>
  <div class="underline"></div>
</header>

<main class="wrap">
  <section class="grid" id="formats"></section>
</main>

<script type="module">
  const FORMATS = {
    "audit-flash": {
      title: "Audit flash",
      desc: "Analyse express, synthèse des écarts et plan d’action priorisé.",
      href: "/services/liste.html?format=audit-flash"
    },
    "mission": {
      title: "Mission",
      desc: "Accompagnement sur un périmètre défini avec livrables et jalons.",
      href: "/services/liste.html?format=mission"
    },
    "abonnement": {
      title: "Abonnement",
      desc: "Conseil récurrent, veille et support à la demande.",
      href: "/services/liste.html?format=abonnement"
    },
    "a-la-carte": {
      title: "À la carte",
      desc: "Interventions ponctuelles selon vos besoins précis.",
      href: "/services/liste.html?format=a-la-carte"
    }
  };

  const root = document.getElementById("formats");
  root.innerHTML = Object.entries(FORMATS).map(([k,v]) => `
    <article class="card">
      <h3 style="margin:0 0 6px">${v.title}</h3>
      <p class="note">${v.desc}</p>
      <p style="margin-top:10px">
        <a class="btn" href="${v.href}" aria-label="Voir ${v.title}">Voir le détail</a>
      </p>
    </article>
  `).join("");
</script>
</body>
</html>
