<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil – Awenoria</title>
  <meta name="description" content="Awenoria – conformité RGPD & IA rendue simple, humaine et accessible. Audits automatisés, accompagnement expert, formations. Scan URL gratuit." />

  <!-- Favicon / PWA -->
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png?v=2">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg?v=2">
  <link rel="shortcut icon" href="./favicon.ico?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png?v=2">

  <!-- Google Fonts: Manrope (300–800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:opsz,wght@12..96,300..800&display=swap" rel="stylesheet">

  <style>
    /* ================== BASE ================== */
    @font-face{
      font-family: "AwenoriaUI";
      src: url("fonts/awenoria-ui.woff2") format("woff2");
      font-weight: 100 900;
      font-display: swap;
    }

    :root{
      --font-ui: "Manrope", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      --bg:#f6f9fc;
      --panel:#ffffff;
      --muted:#4a6176;
      --text:#0f5f9a;
      --brand:#0f5f9a;
      --accent:#16a34a;
      --copper:#ff8a3d;
      --copper-rgb:255,138,61;
      --light-blue:#7bb8ff;
      --danger:#dc2626;
      --radius:16px;
      --shadow:0 12px 28px rgba(0,0,0,.08);
      --maxw:1200px; --nav-h:40px; --caret:.6s;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    html{
      font-family: var(--font-ui);
      font-weight: 400;
      font-optical-sizing: auto;
      font-synthesis-weight: none;
      font-synthesis-style: none;
    }
    body, button, input, select, textarea { font-family: inherit; }

    body{
      margin:0; color:var(--text);
      background: radial-gradient(1400px 700px at 10% -20%, #eef6ff 0%, rgba(238,246,255,0.6) 45%, transparent 60%),
                  linear-gradient(180deg,#ffffff 0%, #f6f9fc 100%);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; line-height:1.5;
    }

    h1,h2,h3,h4{ font-weight:800; }

    .glass{background:rgba(255,255,255,.86); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border:1px solid rgba(15,23,32,.08); box-shadow: var(--shadow)}
    .section{max-width:var(--maxw);margin:42px auto;padding:0 20px}
    .title-center{margin:6px 0 16px;text-align:center;font-size:clamp(26px,4vw,40px);font-weight:800}
    .subtitle-center{max-width:860px;margin:0 auto 18px;text-align:center;color:var(--muted)}
    .underline{width:80px;height:4px;border-radius:999px;background:var(--copper);margin:10px auto 26px;opacity:.90;}

    .grid-3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:18px}
    @media (max-width:1024px){ .grid-3{grid-template-columns:1fr 1fr} }
    @media (max-width:620px){ .grid-3{grid-template-columns:1fr} }

    .card{position:relative;border-radius:22px;padding:22px;display:flex;flex-direction:column;gap:10px;min-height:160px}
    .card{border:1px solid rgba(15,23,32,.08)}
    .badge{align-self:flex-start;border-radius:999px;padding:6px 14px;font-weight:800;background:rgba(27,136,255,.10);border:1px solid rgba(27,136,255,.26);color:#0f3a6e;letter-spacing:.02em;font-size:12px}

    /* ---------- NAVBAR ---------- */
    header.navbar{position:sticky;top:0;z-index:1100;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid rgba(15,23,32,.08)}
    .nav-wrap{max-width:var(--maxw);margin:0 auto;padding:8px 14px;display:flex;align-items:center;gap:14px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text)}
    .brand-img{height: clamp(56px, 8vw, 96px);object-fit: contain;display: block;}
    .nav-main{display:flex;align-items:center;gap:4px;flex:1;justify-content:center;margin-left:8px;flex-wrap:wrap}
    .nav-main a,.nav-main button{appearance:none;background:none;border:none;cursor:pointer;color:var(--text);text-decoration:none;font-weight:800;font-size:16px;height:var(--nav-h);line-height:var(--nav-h);padding:0 12px;border-radius:10px;display:inline-flex;align-items:center;gap:6px;white-space:nowrap}
    .nav-main a:hover,.nav-main button:hover{background:rgba(27,136,255,.10)}
    .dropdown-toggle svg{width:14px;height:14px;fill:none;stroke:currentColor;stroke-width:2;margin-left:6px}

    /* ---------- HERO ---------- */
    .hero-intro{position:relative;isolation:isolate;padding:64px 0 34px;border-bottom:1px solid rgba(15,23,32,.08);background:linear-gradient(180deg, rgba(27,136,255,.06), transparent 55%)}
    .hero-intro .wrap{max-width:1280px;margin:0 auto;padding:0 20px;display:grid;grid-template-columns:1.1fr .9fr;gap:36px;align-items:center}
    @media (max-width:980px){.hero-intro .wrap{grid-template-columns:1fr}}
    .hero-intro h1{margin:0 0 12px;font-size:clamp(24px,4.8vw,46px);line-height:1.1}
    .lead{margin:0 0 16px;color:var(--muted);font-size:clamp(16px,1.6vw,18px)}
    .checks-inline{display:flex;align-items:center;gap:18px;flex-wrap:wrap}
    .checks li{display:grid;grid-template-columns:22px 1fr;gap:10px;align-items:center}
